<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <link rel="stylesheet" href="donation.css">
</head>
<body>

<div class="donation-box">
    <h2>Donation Form</h2>

    <p><strong>Project:</strong> <span id="projectName">Loading...</span></p>

    <label>Enter Donation Amount (BDT):</label>
    <input type="number" id="amountInput" required><br>

    <label>Select Payment Method:</label>
    <select id="paymentSelect">
        <option>Bkash</option>
        <option>Nagad</option>
        <option>Bank Transfer</option>
    </select><br><br>

    <button id="confirmBtn" class="btn">Confirm Donation</button>
    <button id="backBtn" class="btn2">Back to Dashboard</button>
</div>

<script src="donation.js"></script>
</body>
</html>
